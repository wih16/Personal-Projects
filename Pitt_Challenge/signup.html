        <div style="margin-top: 300px; width:50%; margin-left:25%">
            <h1>Sign Up:</h1>
        </div>
        <form style="margin-top: 30px; width:50%; margin-left:25%"> 
            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="usr">Email:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <a class="btn btn-success" id="enter" href="javascript: click();">Enter</a>
            </div>
        </form>
        
        <script>
            function click(){
                var people = JSON.parse(localStorage.getItem('people'));
                people = people || [];
                var name = $('#usr').val();
                var email = $('#email').val();
                var pass = $('#pwd').val();

                var new_array = [name, email, pass];
                people.push(new_array);

                localStorage.people = JSON.stringify(people);

                /*delete localStorage.people;  */ 
                console.log(localStorage.people)
                window.location.href = "login.html";  
            }
         </script>
