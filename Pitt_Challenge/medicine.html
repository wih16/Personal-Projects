<!DOCTYPE html> 
<html lang="en-US">
    <head> 
        <title> Meditrack </title>
        <link rel="stylesheet" href="medicine.css">       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="medicine.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta charset="utf-8">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="margin:0px;">
            <div class="container-fluid" id="header">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" id="website_title" href="index.html">Meditrack</a>
                </div>
                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html"> Home </a></li>
                        <li class="active"><a href="#" style="background-color:#4c0000"> Medicine </a></li>
                        <li><a href="#"> Hospitals </a></li>
                        <li><a href="#"> Appointments</a></li>
                    </ul>       
                </div>
            </div>
        </nav>
        <div style="height:50px;"> </div>
        <div class="container-fluid" id="outer_intro">
            <div id="intro"> 
                <h1 id="intro_items"> Medicine Tracking </h1>
            </div>
        </div>  
        
        
        <div class="container" style="margin-top:100px">
            <table class="table table-bordered table-hover" id="med_Table">
                <thead>
                    <tr>
                        <th> Medicine</th>
                        <th> When to Take </th>
                        <th> Dosage </th>
                        <th> Amount Left</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        <div id = "take" style="display:flex; justify-content:center; align-items:center; width:100%;">             
             <button type="button" class="btn btn-success" style="width: 20%;">Take Pill</button>
        </div>
        
        <div id="details">
            <div id='details_inside'> 
                <h3 id="feeling"> <!-- filled by JS --> </h3>
            </div>
        </div>
        <script>
            document.getElementById('feeling').innerHTML = 'How does your ' + localStorage.getItem('ailment') + ' feel?';
        </script>
        
        <script> 
            var medicine = new Array();

            medicine[0] = ['Advil', 'Before Breakfast and Dinner', '150mg', '6', 'Sprained Thumb', 'June 2016'];

            var myTable = document.getElementById("med_Table");
            var tableBody = document.createElement('TBODY');

            myTable.appendChild(tableBody);

            for(i = 0; i < medicine.length; i++){
                var tr = document.createElement('TR');
                for(k = 0; k < 4; k++){
                    var td = document.createElement('TD');
                    td.textContent = medicine[i][k];
                    tr.appendChild(td);
                }
            }
            
            localStorage.setItem('ailment', medicine[0][4]);

            tableBody.appendChild(tr);
        </script>   
    </body>
</html>
