        <div style="margin-top: 300px; width:50%; margin-left:25%">
            <h1>Login:</h1>
        </div>
        <form style="margin-top: 30px; width:50%; margin-left:25%"> 
            <div class="form-group">
              <label for="usr">Email:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <a class="btn btn-success" id="enter" href="javascript: click2();">Enter</a>
            </div>
        </form>
        
        <script>
            function click2(){
                var email = $('#email').val();
                var password = $('#pwd').val();
                
                var people = JSON.parse(localStorage.people);
                for(i = 0; i < people.length; i++){
                    console.log(email);
                    console.log(people[i][1]);
                    if(email == people[i][1]){
                        console.log(password);
                        console.log(people[i][2]);
                        if(password == people[i][2]){  
                            localStorage.setItem('email',email)
                            window.location.href = 'index.html';
                            break;
                        }
                        alert("Please enter a valid password");
                        window.location.href = 'login.html'
                    }                    
                }
                if (i==people.length){
                    alert("This isn't a valid email. Create an account");
                    window.location.href = 'signup.html'  
                }                
            }
        </script>
